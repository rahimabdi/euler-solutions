<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Euler Solutions (The Odin Project)</title>
    <link rel="stylesheet" href="styles.css" type="text/CSS" />
    <script src = "script.js"></script>
  </head>
  <body>
      <div id="container">
          <div id ="header">
            <h1>Project Euler Solutions</h1>
            <h2>The Odin Project</h2>
            <img src="odin.jpg" alt="odin logo" />
            <div id="left-nav-line"></div>
            <div id="right-nav-line"></div>
          </div>
          <div id="content">
                 <div id="problem-one" class = "block">
                      <h3>Problem 1</h3>
                      <p> Compute the sum of all the multiples of 3 or 5 below a certain value.</p>
                      <input type"text" class="input-box" id="inputOne"
                      placeholder="Enter a value">
                     </input>
                      <button class="my-button" onclick="computeSumOne()"
                      name="pOneButton">Compute</button>
                 </div>
                 <div id="problem-two" class = "block">
                      <h3>Problem 2</h3>
                      <p>By considering the terms in the Fibonacci sequence whose
                        values do not exceed four million, find the sum of the even-valued terms.</p>
                      <input type"text" class="input-box" id="inputTwo"
                      placeholder="Enter a value">
                     </input>
                      <button class="my-button" onclick="computeSumTwo()"
                      name="pTwoButton">Compute</button>
                 </div>
                 <div id="problem-three" class = "block">
                      <h3>Problem 3</h3>
                 </div>
          </div>
          </div>
      </div>
  </body>
</html>
